name: Update BTP Metadata Catalog

on:
  schedule:
    - cron: "0 * * * *" # einmal pro Stunde (zur vollen Stunde, UTC)
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: update-catalog
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate catalog.json
        env:
          # GitHub stellt automatisch ein Token bereit (reicht i.d.R.)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # optional: alte Version löschen (nicht nötig, aber du wolltest es explizit)
          rm -f catalog.json
          python scripts/crawl_and_merge.py

      - name: Commit and push if changed
        run: |
          git config user.name "catalog-bot"
          git config user.email "catalog-bot@users.noreply.github.com"

          git add catalog.json

          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: update catalog.json"
          git push
